<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura do Herói</title>
</head>

<body>
    <h1>Crie seu herói</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite a idade" required>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
        <option value="mago">Mago</option>
        <option value="guerreiro">Guerreiro</option>
        <option value="monge">Monge</option>
        <option value="ninja">Ninja</option>
    </select>
    <button onclick="criarHeroi()">Criar Herói</button>
</body>
<script src="index.js"></script>
</html>
